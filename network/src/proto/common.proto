syntax = "proto3";

enum MsgColumnType {
  INT32 = 0;
  FLOAT32 = 1;
  STRING = 2;
  BOOL = 3;
}

message MsgColumnData {
  oneof value {
    int32 i = 1;
    float f = 2;
    string s = 3;
    bool b = 4;
  }
}

message ColumnDataType {
  MsgColumnType type = 1;
  MsgColumnData data = 2;
}

message RowType {
  repeated string names = 1;
  repeated MsgColumnType types = 2;
}

message RowData {
  repeated MsgColumnData columns = 1;
}

message RowDataType {
  repeated ColumnDataType data = 1;
}

message SchemeColumn {
  string name = 1;
  MsgColumnType type = 2;
}

message TableScheme {
  string name = 1;
  repeated SchemeColumn columns = 2;
}
